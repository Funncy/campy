{% load static %}
{% load socialaccount %}
{% providers_media_js %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>AdminLTE 2 | Log in</title>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  
  <link rel="stylesheet" href="{% static 'dist/bootstrap/3.3.2/css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'dist/font-awesome/4.7.0/css/font-awesome.min.css' %}">
  <link rel="stylesheet" href="{% static 'dist/ionicons/2.0.1/css/ionicons.min.css' %}">
  <link rel="stylesheet" href="{% static 'dist/bootstrap-plugins/AdminLTE/2.4.10/dist/css/AdminLTE.min.css' %}">
  <link rel="stylesheet" href="{% static 'plugins/iCheck/square/blue.css' %}">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">

  <script src="{% static 'dist/jquery/3.4.1/jquery.min.js' %}"></script>
  <script src="{% static 'dist/bootstrap/3.3.2/js/bootstrap.min.js' %}"></script>
  <script src="{% static 'plugins/iCheck/icheck.min.js' %}"></script>
</head>

<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <a href="#"><b>CAMPY</b></a>
  </div>

  <div class="login-box-body" style="border-radius: 10px">
    <p class="login-box-msg">서비스를 이용하시려면 로그인하여 주십시오.</p>
    <div class="social-auth-links text-center">
      <p>
      <a href="{% provider_login_url 'facebook' %}" class="btn btn-block btn-lg" style="background-color:#4867aa; color: white; border-radius: 5px;"><img src="{% static 'img/icon/facebook_login.png' %}" width="25px" class="pull-left"> <span style="font-size: 15px">페이스북으로 로그인</span></a></p>
      <p><a href="#" class="btn btn-block btn-lg btn-google" style="color: white; border-radius: 5px;"><i class="fa fa-google-plus pull-left"></i> <span style="font-size: 15px">구글계정으로 로그인</span></a></p>
      <p><a href="#" class="btn btn-block btn-lg" style="background-color:rgb(250, 250, 0); color: black; border-radius: 5px;"><img src="{% static 'img/icon/kakao_login.png' %}" width="25px" class="pull-left"> <span style="font-size: 15px">카카오계정으로 로그인</span></a></p>
    </div>

  </div>
</div>

<script>
  $(function () {
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%' /* optional */
    });
  });
</script>
</body>  
</html>

{% load static %}
{% include "include/header.html" %}
  


  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
          <h1>과목 그룹
            <small>Subject Group</small>
          </h1>
          <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> 과목 그룹 </a></li>
          </ol>
        </section>
    
        <!-- Main content -->
        <section class="content container-fluid">
          <div class="col-md-12">
            <div class="box box-primary">
              <div class="box-header with-border"><h4>과목 그룹을 검색합니다.</h4></div>
              <div class="box-body">
                      <div class="row">
                              <div class="col-md-8">
                                  <div class="form-group">
                                    <label>대학교</label>
                                    <select class="form-control select2" style="width:100%" id="university_list">
                                        {% for university in universitys %}
                                            <option value="{{ university.meta_data_relation_name }}">{{ university.meta_data_relation_name }}</option>
                                        {% endfor %}
                                    </select>
                                  </div>
                              </div>
                              <div class="col-md-2">
                                <button class="btn btn-primary" style="width: 100%; margin-top: 25px;">생성</button>
                              </div>
                              <div class="col-md-2">
                                <button class="btn btn-primary" style="width: 100%;margin-top: 25px; ">조회</button>
                              </div>
                      </div>
                      <br>
                      <div class="row">
                          <div class="col-md-12">
                            <table class="table table-bordered table-striped table-hover text-center">
                                <thead>
                                    <tr>
                                        <th>대학</th>
                                        <th>과목 그룹 이름</th>
                                        <th style="width:7%">관리</th>
                                    </tr>
                                </thead>
                                <tbody id="group_table">
                                    <tr>
                                        <td></td>
                                        <td></td>
                                        <td>
                                            <button class="btn btn-warning btn-xs">수정</button>
                                            <button class="btn btn-danger btn-xs" data-toggle="modal" data-target="#modal-delete">삭제</button>
                                        </td>
                                    </tr>
                                    <tr>
                                            <td></td>
                                            <td></td>
                                            <td>
                                                <button class="btn btn-primary btn-xs">추가</button>
                                            </td>
                                        </tr>
                                </tbody>
                            </table>
                          </div>
                      </div>
    
              </div>
              <div class="box-footer"></div>
            </div>
          </div>
          <!--------------------------
            | Your Page Content Here |
            -------------------------->
    
        </section>
        <!-- /.content -->
      </div>
      <!-- /.content-wrapper -->
<!--삭제 모달-->
<div class="modal fade" id="modal-delete">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">정말로 삭제 하시겠습니까?</h4>
                </div>
                <div class="modal-body">
                    <div class="col-md-12">
                        <div id="modal_delete_id" style="visibility: hidden;">-</div>
                        <div class="form-group">
                            <label for="modal_delete_rule_name">과목 그룹 이름</label>
                            <input type="text" class="form-control" id="modal_delete_rule_name" disabled>
                        </div>
                    </div>
                    <i class="icon fa fa-info-circle"></i> 유의하여 삭제해주시기 바랍니다.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default pull-left" data-dismiss="modal">닫기</button>
                    <button type="button" class="btn btn-primary" id="modal_delete">삭제</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>

<script>
    $(document).ready(function(){
        set_group()
    })

    $('#university_list').change(function(){
        set_group()
    })

    function set_group(){
        $.ajax({
            url: '/data/graduation/group/',
            type: 'GET',
            data: {
                'university_name': $('#university_list').val()
            },
            success: function (result) {
                $('#group_table').empty()



               for(var key in result){
                   $('#group_table').append(
                        "<tr><td>"+result[key].subject_group_university_name
                       +"</td><td>"+result[key].subject_group_name
                       +"</td><td>"
                       +"<button class=\"btn btn-warning btn-xs\">수정</button>"
                       +"<button class=\"btn btn-danger btn-xs\">삭제</button>"
                       +"</td></tr>"
                   )
                }

                $('#group_table').append(
                    "<tr><td></td><td></td><td>"
                    +"<a href='{% url 'subject_group_create' %}'><button class=\"btn btn-primary btn-xs\">추가</button></a>"
                    +"</td></tr>"
                )
            },
            error: function () {
                alert('department_list error')
            }
        })
    }

</script>

{% include "include/footer.html" %}

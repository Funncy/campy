{% load static %}
{% include "include/header.html" %}

<!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>수강 설계
        <small>Course Design</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> 수강 설계</a></li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content container-fluid">
        <div class="col-md-6">
            <div class="row">
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h4 class="title" style="font-weight: bold">수업</h4>
                    </div>
                    <div class="box-body">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>학과 선택</label>
                                    <select class="form-control select2" style="width:100%">
                                        <option selected="selected">2</option>
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>구분</label>
                                    <select class="form-control select2" style="width:100%">
                                        <option selected="selected">2</option>
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="input-group">
                                    <input type="text" class="form-control" style="width: 100%;">
                                    <div class="input-group-btn">
                                        <button type="button" class="btn btn-default" style="background-color:transparent;"><i class="fa fa-search"></i></button>
                                        <button type="button" class="btn btn-default" style="background-color:transparent" data-toggle="modal" data-target="#MyModal"><i class="fa fa-outdent"></i></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group" style="height:400px">
                                    <label class="table-head">검색 결과</label>
                                    <table class="table table-bordered table-striped table-hover text-center">
                                            <thead>
                                                <tr>
                                                    <th style="width: 50px">빈칸</th>
                                                    <th style="width: 80px">교수</th>
                                                    <th>과목</th>
                                                    <th style="width: 80px">학년</th>
                                                    <th style="width: 80px">학점</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr>
                                                    <td></td>
                                                    <td></td>
                                                    <td></td>
                                                    <td></td>
                                                    <td></td>
                                                </tr>
                                            </tbody>
                                    </table>
                                    <button class="btn btn-primary pull-right" style="margin-top: 400px; width:100%">일정 추가</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="box-footer"></div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="MyModal" role="dialog" style="display: none">
            <div class="modal-dialog">
                <div class="modal-content" style="border-radius: 10px;">
                    <div class="modal-header">
                        <h4><label>검색 필터</label></h4>
                    </div>
                    <div class="modal-body">
                        <div class="title"><h4><label>교수명</label></h4>
                            <select class="form-control select2" style="width:40%">
                                <option selected="selected">교수이름을 검색해주세요.</option>
                                <option>김효준</option>
                                <option>배우열</option>
                                <option>백승수</option>
                            </select>
                        </div>
                        <br>
                        <hr>
                        <div class="title"><h4><label>요일</label></h4>
                            <div class="form-group">
                                <div class="col-md-12">
                                    <span class="col-md-2">
                                      월
                                    <input type="checkbox" class="minimal">
                                    </span>
                                    <span class="col-md-2">
                                      화
                                    <input type="checkbox" class="minimal">
                                    </span>
                                    <span class="col-md-2">
                                      수
                                    <input type="checkbox" class="minimal">
                                    </span>
                                    <span class="col-md-2">
                                      목
                                    <input type="checkbox" class="minimal">
                                    </span>
                                    <span class="col-md-2">
                                      금
                                    <input type="checkbox" class="minimal">
                                    </span>
                                    <span class="col-md-2">
                                      토
                                    <input type="checkbox" class="minimal">
                                    </span>
                                </div>
                            </div>
                        </div>
                        <br>
                        <hr>
                        <div class="title"><h4><label>시간</label></h4></div>
                        <br>
                        <hr>
                        <div class="title"><h4><label>학년</label></h4>
                            <div class="form-group">
                                <span class="col-md-3">
                                    1학년
                                    <input type="checkbox" class="minimal">
                                </span>
                                <span class="col-md-3">
                                    2학년
                                    <input type="checkbox" class="minimal">
                                </span>
                                <span class="col-md-3">
                                    3학년
                                    <input type="checkbox" class="minimal">
                                </span>
                                <span class="col-md-3">
                                    4학년 이상
                                    <input type="checkbox" class="minimal">
                                </span>
                            </div>
                        </div>
                        <br>
                        <hr>
                        <div class="title"><h4><label>학점</label></h4>
                            <div class="form-group">
                                <span class="col-md-3">
                                    1학점
                                    <input type="checkbox" class="minimal">
                                </span>
                                <span class="col-md-3">
                                    2학점
                                    <input type="checkbox" class="minimal">
                                </span>
                                <span class="col-md-3">
                                    3학점
                                    <input type="checkbox" class="minimal">
                                </span>
                                <span class="col-md-3">
                                    4학점
                                    <input type="checkbox">
                                </span>
                            </div>
                        </div>
                        <br>
                    </div>
                    <div class="modal-footer">
                        <div class="col-md-12">
                            <button class="btn btn-primary pull-right" data-dismiss="modal" style="width:30%">적용</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
      <!--------------------------
        | Your Page Content Here |
        -------------------------->

    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
